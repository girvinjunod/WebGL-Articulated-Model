<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebGL Articulated Object">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>WebGL Articulated Model</title>
  </head>
  <body>
    <div class="row">
      <div class="canvas-side">
        <canvas id="glcanvas" width="720" height="520"></canvas><br />
        <h2>Look At Camera Control</h2>
        <div id="look-at">
          <div>
            <table>
              <tr>
                <td><label>Eye-X</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-10"
                    max="10"
                    value="0"
                    id="Eye-X"
                    step="0.01"
                  /><label id="Eye-X-info">0</label>
                </td>
              </tr>
              <tr>
                <td><label>Eye-Y</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-10"
                    max="10"
                    value="0"
                    id="Eye-Y"
                    step="0.01"
                  /><label id="Eye-Y-info">0</label>
                </td>
              </tr>
              <tr>
                <td><label>Eye-Z</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-100"
                    max="100"
                    value="40"
                    id="Eye-Z"
                    step="0.01"
                  /><label id="Eye-Z-info">40</label>
                </td>
              </tr>
            </table>
          </div>
          <div>
            <table>
              <tr>
                <td><label>Center-X</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-10"
                    max="10"
                    value="0"
                    id="Center-X"
                    step="0.01"
                  /><label id="Center-X-info">0</label>
                </td>
              </tr>
              <tr>
                <td><label>Center-Y</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-10"
                    max="10"
                    value="0"
                    id="Center-Y"
                    step="0.01"
                  /><label id="Center-Y-info">0</label>
                </td>
              </tr>
              <tr>
                <td><label>Center-Z</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-10"
                    max="10"
                    value="0"
                    id="Center-Z"
                    step="0.01"
                  /><label id="Center-Z-info">0</label>
                </td>
              </tr>
            </table>
          </div>
          <div>
            <table>
              <tr>
                <td><label>Up-X</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-1"
                    max="1"
                    value="0"
                    id="Up-X"
                    step="0.01"
                  /><label id="Up-X-info">0</label>
                </td>
              </tr>
              <tr>
                <td><label>Up-Y</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-1"
                    max="1"
                    value="1"
                    id="Up-Y"
                    step="0.01"
                  /><label id="Up-Y-info">1</label>
                </td>
              </tr>
              <tr>
                <td><label>Up-Z</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="-1"
                    max="1"
                    value="0"
                    id="Up-Z"
                    step="0.01"
                  /><label id="Up-Z-info">0</label>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="control-side">
        <div id="panel-control">
          <div>
            <h2>Animation Control</h2>
            <button id="ButtonAnimate">Animate!</button>
            <h2>Auto Rotation Control</h2>
            <button id="ButtonX">Rotate X</button>
            <button id="ButtonY">Rotate Y</button>
            <button id="ButtonZ">Rotate Z</button>
            <button id="ButtonT">Toggle Rotation</button>
            <h2>Model View Control</h2>
            <table>
              <tr>
                <td><label>Angle X</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="0"
                    max="360"
                    value="0"
                    id="AngleX"
                    step="0.01"
                  /><label id="AngleX-info">0</label>
                </td>
              </tr>
              <tr>
                <td><label>Angle Y</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="0"
                    max="360"
                    value="0"
                    id="AngleY"
                    step="0.01"

                </td>
              </tr>
              <tr>
                <td><label>Angle Z</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="0"
                    max="360"
                    value="0"
                    id="AngleZ"
                    step="0.01"
                  /><label id="AngleZ-info">0</label>
                </td>
              </tr>

              <tr>
                <td><label>Position X</label></td>

                    class="slider"

                    max="10"

              </tr>
              <tr>
                <td><label>Position Y</label></td>

                    type="range"
                    class="slider"
                    min="-10"
                    max="10"
                    value="0"

              </tr>
              <tr>

                    type="range"
                    class="slider"
                    min="-10"
                    max="10"
                    value="0"
                    id="PositionZ"
                    step="0.01"
                  /><label id="PositionZ-info">0</label>
                </td>
              </tr>

              <tr>
                <td><label>Scale X</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="0.1"
                    max="5"
                    value="1"
                    id="ScaleX"
                    step="0.01"
                  /><label id="ScaleX-info">1</label>
                </td>
              </tr>
              <tr>
                <td><label>Scale Y</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="0.1"
                    max="5"
                    value="1"
                    id="ScaleY"
                    step="0.01"
                  /><label id="ScaleY-info">1</label>
                </td>
              </tr>
              <tr>
                <td><label>Scale Z</label></td>
                <td>
                  <input
                    type="range"
                    class="slider"
                    min="0.1"
                    max="5"
                    value="1"
                    id="ScaleZ"
                    step="0.01"
                  /><label id="ScaleZ-info">1</label>
                </td>
              </tr>
            </table>
          </div>
          <div>
            <h2>Texture Mapping Mode</h2>
            <button id="ButtonTexture-1">Image</button>
            <button id="ButtonTexture-2">Environment</button>
            <button id="ButtonTexture-3">Bump</button>
            <table style="margin-top: 10px;">
              <tr>
                <td>Texture Mapping</td>
                <td><label id="Texture-info">Image</label></td>
              </tr>
            </table>
            <h2>Load Save Model</h2>
            <button id="save">Save Model</button>
            <input type="file" id="load" /></br>
            <h2>Other Settings</h2>
            <button id="ButtonDefault">Default View</button>
            <button id="ButtonShading">Shading Mode</button><br />
            <h2>Projection View</h2>
            <button id="ButtonProjection-1">Orthographic</button>
            <button id="ButtonProjection-2">Oblique</button>
            <button id="ButtonProjection-3">Perspective</button>
            <table style="margin-top: 10px;">
              <tr>
                <td>Projection View</td>
                <td><label id="Projection-info">Perspective</label></td>
              </tr>
              <tr>
                <td>Shading Mode</td>
                <td><label id="Shading-info">OFF</label></td>
              </tr>
            </table>
          </div>
        </div>

    <script type="module" src="./scripts/main.js" defer></script>
